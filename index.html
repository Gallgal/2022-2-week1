<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		당신의 기일
	</title>
	<style type="text/css">
		body{margin: 0;	
			text-align: center;	
			margin-top: 100px;
			background: #0f1736;}
		img{height: 90vh;
		    margin: auto;}
	</style>
</head>
<body>
	<img src="danggi1.jpg" id="danggi">
	<audio src="danggi.mp3" id="bgm"></audio>


	<script type="text/javascript">

		var state = false

	danggi.onclick = function(){
		if(state == false){danggi.src = "danggi2.jpg";
		state = true;}
		else{danggi.src = "danggi1.jpg";
		state = false;}
		bgm.play();
}
</script>
</body>
</html>
